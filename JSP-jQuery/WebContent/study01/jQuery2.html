<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ID 셀렉터 연습2</title>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>

<!-- 제이쿼리의 id 셀렉터를 이용하여 해당 id를 가지는 p 엘리먼트에 접근하여 동적으로 텍스트를 추가 -->
<script type="text/javascript"> 
 function addHtml(){
	 /* html()의 인자값을 태그에 설정함 */
	 $("#article").html('안녕하세요'+'<br>');
	 
 }
</script>
</head>
<body>
  <div>
     <p id="article"></p>
  </div>
  <!-- onClick => 클릭했을 시 이벤트 발생 -->
  <input type="button" value="추가하기"  onClick="addHtml()"  />
</body>
</html>
